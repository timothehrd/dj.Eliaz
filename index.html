      <p>Suivez-le sur Instagram :
        <a href="https://www.instagram.com/dj.eliaz" target="_blank">@dj.eliaz</a>
      </p>
    </section>

        <img src="images/dj-eliaz-club.jpg" alt="DJ Eliaz en club" />

    <p>© 2025 DJ Eliaz — Tous droits réservés</p>
